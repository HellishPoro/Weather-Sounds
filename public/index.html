<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather sounds</title>
  </head>
  <body>
    <div class="app">
      <h1>Weather sounds</h1>

      <div class="buttons">
        <button
          class="sound-button"
          data-sound="summer"
          data-bg="summer-bg.jpg"
        >
          <span>Лето</span>
        </button>
        <button class="sound-button" data-sound="rain" data-bg="rainy-bg.jpg">
          <span>Дождь</span>
        </button>
        <button
          class="sound-button"
          data-sound="winter"
          data-bg="winter-bg.jpg"
        >
          <span>Зима</span>
        </button>
      </div>

      <div class="controls">
        <label for="volume">Громкость</label>
        <input
          type="range"
          id="volume"
          class="volume-slider"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
      </div>
    </div>
  </body>
</html>
